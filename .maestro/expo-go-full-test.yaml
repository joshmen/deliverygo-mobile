appId: host.exp.exponent
---
# DeliveryGo - Full E2E Test with Expo Go
# Prerequisites: Metro bundler running with tunnel

# Launch Expo Go
- launchApp:
    clearState: false

# Wait for Expo Go home and tap recent project
- extendedWaitUntil:
    visible: "DeliveryGo"
    timeout: 10000

- tapOn: "DeliveryGo"

# Wait for app to fully load (onboarding screen)
- extendedWaitUntil:
    visible: "All your favorites"
    timeout: 60000

# Skip onboarding
- tapOn: "Skip"

# Wait for login screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 10000

# Enter credentials
- tapOn:
    id: "email-input"
- inputText: "owner@demo-restaurant.com"

- tapOn:
    id: "password-input"
- inputText: "StoreOwner123!"

# Submit login
- tapOn:
    id: "login-button"

# Wait for dashboard
- extendedWaitUntil:
    visible: "Orders"
    timeout: 30000

# Verify dashboard
- assertVisible: "Orders"
- assertVisible: "Settings"
- assertVisible: "Profile"
